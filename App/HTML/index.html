<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Njimoke Rane Soulemanou" />
    <title>LANDSCAPE AND BIKE</title>

    <link rel="stylesheet" href="/dist/main.css" />
  </head>
  <body>
    <div class="landScape"></div>

    <!-- ===== bike on the road -->
    <div class="bikeOnTheRoad">
      <!-- ===== Road ===== -->

      <div class="road">
        <div class="dashedLign"></div>
        <div class="whiteLign"></div>
        <div class="whiteLign"></div>
      </div>

      <!-- ====== BIKE ======= -->

      <div class="bike">
        <div class="wheels backWheels">
          <div class="disk"></div>
          <div class="rayon1 rayon"></div>
          <div class="rayon2 rayon"></div>
          <div class="rayon3 rayon"></div>
          <div class="rayon4 rayon"></div>
          <div class="rayon5 rayon"></div>
          <div class="rayon6 rayon"></div>
        </div>
        <div class="wheels frontWheels">
          <div class="disk"></div>
          <div class="rayon1 rayon"></div>
          <div class="rayon2 rayon"></div>
          <div class="rayon3 rayon"></div>
          <div class="rayon4 rayon"></div>
          <div class="rayon5 rayon"></div>
          <div class="rayon6 rayon"></div>
        </div>
      </div>
    </div>

    <!-- js link -->
    <script src="/App/JS/main.js"></script>
  </body>
</html>
